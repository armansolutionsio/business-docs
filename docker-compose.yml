services:
  # Backend API (Node.js + Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arman-business-docs
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./public:/app/public
      - ./src:/app/src
    restart: unless-stopped
    networks:
      - arman-travel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes: {}

networks:
  arman-travel-network:
    driver: bridge

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 10mm 15mm;
            @bottom-center {
                content: "PÃ¡gina " counter(page) " de " counter(pages);
                font-size: 9pt;
                color: #999;
            }
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .page-break {
                page-break-before: always;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #2c3e50;
            background: white;
            padding: 0;
            margin: 0;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #7B2CBF;
            padding-bottom: 15px;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .header-logo {
            max-width: 80px;
            max-height: 60px;
            object-fit: contain;
        }

        .header-company {
            flex: 1;
        }

        .header-company h1 {
            font-size: 18pt;
            font-weight: 700;
            color: #7B2CBF;
            margin-bottom: 3px;
        }

        .header-company p {
            font-size: 9pt;
            color: #666;
            margin: 2px 0;
        }

        .header-document {
            text-align: right;
            border-left: 1px solid #ddd;
            padding-left: 15px;
        }

        .document-type {
            font-size: 24pt;
            font-weight: 700;
            color: #6A1B9A;
            margin-bottom: 5px;
        }

        .document-number {
            font-size: 11pt;
            color: #333;
        }

        /* ===== INFO BOXES ===== */
        .info-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .info-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #f9f9f9;
        }

        .info-box-label {
            font-size: 8pt;
            font-weight: 700;
            color: #7B2CBF;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-box-value {
            font-size: 11pt;
            font-weight: 600;
            color: #2c3e50;
        }

        /* ===== SECTIONS ===== */
        .section {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .section-title {
            background: #7B2CBF;
            color: white;
            padding: 8px 12px;
            font-size: 11pt;
            font-weight: 700;
            margin-bottom: 12px;
            border-radius: 3px;
        }

        .section-content {
            padding: 0 5px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
            page-break-inside: avoid;
        }

        .info-row.full {
            grid-template-columns: 1fr;
        }

        .info-field {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 9pt;
            font-weight: 600;
            color: #666;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 10pt;
            color: #2c3e50;
            word-break: break-word;
        }

        /* ===== ITEMS TABLE ===== */
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .items-table thead {
            background: #7B2CBF;
            color: white;
        }

        .items-table th {
            padding: 10px 8px;
            text-align: left;
            font-size: 9pt;
            font-weight: 700;
            border-bottom: 2px solid #6A1B9A;
        }

        .items-table th.text-right {
            text-align: right;
        }

        .items-table th.text-center {
            text-align: center;
        }

        .items-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            font-size: 10pt;
        }

        .items-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        .items-table tbody tr:hover {
            background: #f3e5f5;
        }

        .items-table td.text-right {
            text-align: right;
        }

        .items-table td.text-center {
            text-align: center;
        }

        /* ===== TOTALS ===== */
        .totals-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .totals-box {
            width: 350px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            font-size: 10pt;
        }

        .total-row.highlight {
            background: #6A1B9A;
            color: white;
            font-size: 14pt;
            font-weight: 700;
            border: none;
            padding: 12px 15px;
            border-radius: 3px;
        }

        .total-label {
            font-weight: 600;
        }

        .total-value {
            text-align: right;
            font-weight: 600;
        }

        /* ===== CONDITIONS / NOTES ===== */
        .conditions {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .conditions p {
            font-size: 9pt;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .conditions strong {
            color: #7B2CBF;
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
            text-align: center;
            font-size: 8pt;
            color: #999;
            page-break-inside: avoid;
        }

        .footer p {
            margin: 3px 0;
        }

        /* ===== IMAGES ===== */
        .signature-box {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            page-break-inside: avoid;
        }

        .signature {
            text-align: center;
            width: 150px;
        }

        .signature img {
            max-width: 100%;
            max-height: 80px;
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .signature-label {
            font-size: 9pt;
            font-weight: 600;
            color: #333;
        }

        /* ===== QR CODE ===== */
        .qr-section {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            page-break-inside: avoid;
            margin-bottom: 20px;
        }

        .qr-section img {
            max-width: 150px;
            max-height: 150px;
        }

        .qr-label {
            font-size: 9pt;
            color: #666;
            margin-top: 5px;
        }

        /* ===== UTILITIES ===== */
        .hidden {
            display: none;
        }

        .text-muted {
            color: #999;
        }

        .currency {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        /* ===== RESPONSIVE ===== */
        @media screen and (max-width: 800px) {
            body {
                font-size: 9pt;
            }

            .info-boxes {
                grid-template-columns: 1fr;
            }

            .info-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-document {
                border-left: none;
                border-top: 1px solid #ddd;
                padding-left: 0;
                padding-top: 15px;
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {{{content}}}
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman Travel - Sistema de Documentos</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4B6B9B 0%, #1FA3B0 100%);
            color: white;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header .brand img {
            width: 72px;
            height: 72px;
            object-fit: contain;
            background: rgba(255,255,255,0.08);
            padding: 8px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 0;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            margin: 0;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: #f9f9f9;
            color: #4B6B9B;
        }

        .tab-button.active {
            color: #1FA3B0;
            border-bottom-color: #1FA3B0;
            background: #f0fafb;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #1FA3B0;
            box-shadow: 0 0 0 3px rgba(31, 163, 176, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .items-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .items-section h3 {
            color: #4B6B9B;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 100px 120px 120px auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: flex-end;
        }

        .remove-item {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .remove-item:hover {
            background: #ff5252;
        }

        .add-item-btn {
            background: #4B6B9B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .add-item-btn:hover {
            background: #3a5275;
        }

        .total-section {
            background: linear-gradient(135deg, #4B6B9B 0%, #1FA3B0 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .total-value {
            font-size: 28px;
            font-weight: 700;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1FA3B0 0%, #4B6B9B 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(31, 163, 176, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #bbb;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1FA3B0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab-button {
                flex: 0 0 auto;
                min-width: 120px;
            }

            .item-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .total-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <img src="logo.png" alt="Arman Travel" onerror="this.style.display='none'">
                <div>
                    <h1>Arman Travel</h1>
                    <p>Sistema de Gestión de Documentos Comerciales</p>
                </div>
            </div>
        </div>

        <div class="tabs" id="tabs">
            <button class="tab-button active" data-tab="invoice">FACTURA</button>
            <button class="tab-button" data-tab="receipt">RECIBO</button>
            <button class="tab-button" data-tab="delivery-note">REMITO</button>
            <button class="tab-button" data-tab="quote">COTIZACIÓN</button>
            <button class="tab-button" data-tab="budget">PRESUPUESTO</button>
            <button class="tab-button" data-tab="proposal">PROPUESTA</button>
        </div>

        <div class="content" id="content">
            <!-- El contenido será inyectado por JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
